<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
            function validateUserName()

            {

            var inputValue = document.getElementById("input").value;

            var regexPattern = /^[A-Za-z0-9]\w{7,14}$/


            if(regexPattern.test(inputValue))

            {

                document.getElementById("result").innerHTML="Password is Valid";

            return true;

            }

            else

            {

                document.getElementById("result").innerHTML="Enter valid Password";

            return false;

            }

            }
    </script>
</head>
<body>
   

        <label>Password:</label>
        
        <input type="text" name="name" id="input"/><br><br>
        
        <button type="submit" onclick="validateUserName()">Submit</button>
    
        <div id="result"></div>
</body>
</html>

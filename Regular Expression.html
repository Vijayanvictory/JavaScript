        /pattern/modifier

        Kgisl--Pattern used to search 
        i--modifier (search to be case-insenstive)-ignore
        g--find all the match ratehr than stopping after the first match-global
        m--multiline

        [abc]--find any of character between brackets.
        [0-9]--find any numbers or digits between brackets.
        [x|y]--find alternative separated with | .

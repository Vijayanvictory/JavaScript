    <script>
        function demo(){
            var anchoviesPizzaScore = 0;
            var  pepperoniPizzaScore = 4;
            var  hawaiianPizzaScore = 4;
            var  chickenBaconRanchPizzaScore = 6;
            document.write(anchoviesPizzaScore < pepperoniPizzaScore,"<br>" );   
            document.write(chickenBaconRanchPizzaScore > hawaiianPizzaScore,"<br>" );
            document.write(hawaiianPizzaScore > pepperoniPizzaScore ,"<br>" );
            document.write(pepperoniPizzaScore <= chickenBaconRanchPizzaScore,"<br>" );
            document.write(hawaiianPizzaScore >= pepperoniPizzaScore);
        }demo();
    </script>
